<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de Curso</title>
</head>
<body>
    <form action="/appmusica/buscarcurso/" method="get">
              
    <input type="number" name="camada">

    <input type="submit" value="Buscar">

    </form>

    {% if curso %}
        <p> Curso encontrado: {{curso.nombre}}</p>
    {% endif %}

    {% if id %}
    <p> Curso encontrado: {{id}}</p>
{% endif %}


</body>
</html>
